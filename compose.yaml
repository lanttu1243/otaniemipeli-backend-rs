services:
  database:
    container_name: kanta
    image: postgres:17.0
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file:
      - .env

  database-migrations:
    image: flyway/flyway:11
    env_file:
      - .env
    depends_on:
      - database
    volumes:
      - ./database-migrations:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate

  app:
    build: .
    depends_on:
      - database
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"